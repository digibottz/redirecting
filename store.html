
<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
  <!-- Add this to your <head> -->
	<link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;display=swap" rel="stylesheet"></link>
  <style>

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(32%, 1fr));
      gap: 3px;
      justify-items: center;
      align-items: stretch;
    }

    .card {
      max-width: 300px;
      border: 1px solid #383636;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      background: #fff;
      border-radius: 0px;
      overflow: hidden;
      box-shadow: 0;
      text-align: center;
      font-weight : 300;
      transition: transform 0.2s ease;
    }



    .card:hover {
      border: 1px solid #e32b62;
    }

    .card a {
      color: inherit;
      text-decoration: none;
      display: block;
      padding: 0px;
    }

    .product-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #eee;
      display: block;
    }
    
  </style>
</head>
<body>
  <div class="grid" id="productGrid">

    <div class="card">
      <a href="https://www.amazon.in/dp/B0CG3BSZMJ" target="_blank">
        <img src="https://m.media-amazon.com/images/I/51BUIITBzjL._SL1000_.jpg" alt="Self Defence Mini Stick" class="product-img" />
      </a>
    </div>

    <div class="card">
      <a href="https://www.amazon.in/dp/B07RCGTZ4M" target="_blank">
        <img src="https://m.media-amazon.com/images/I/61B8-nfHqlL._SL1500_.jpg" alt="AGARO 1600W Vacuum Cleaner" class="product-img" />
      </a>
    </div>

    <div class="card">
      <a href="https://www.digibott.com/p/shop.html" target="_blank">
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgyN64yhDD1e3m5okLq5znyAvqUSS03Xf1RM_BjSfRjurnibnkKtGFztnjV2pHeHvJYLMMznxPhtrQMaAR_n86ma0CgGvpeltbBCyAtrrIWhnuArhuWZ1M_S_1RsKa3Wt30tgHuEr12p4gC2PiNAF39HeB7-RNDe6DPCPiLlgA4G9JH-4Y6U1XlfR2P_7qv" alt="View All" class="product-img" />
      </a>
    </div>
</div>
 

  <script>
    document.querySelectorAll('.product-title').forEach(el => {
      let fontSize = 20; // Start large
      el.style.fontSize = fontSize + 'px';
      while (el.scrollWidth > el.clientWidth && fontSize > 8) {
        fontSize--;
        el.style.fontSize = fontSize + 'px';
      }
    });
  </script>

</body>
</html>
