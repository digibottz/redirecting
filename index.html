<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=https://www.digibott.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="DigiBott Official Website">
  <meta property="og:image" content="https://blogger.googleusercontent.com/img/a/AVvXsEiXJAiomtrqRzdQQC5p-H9un3eZmpzo8KrBW8WsuWIocc97axFJg7lirmzCkVIrrpz9zuCHAls2e9xkumPLQzSkNVMDssQaEOSwmlrtyUFRhLlMwoy5j39uJe0oscatcYG0OcKVmDTOBqHwGPW6m1bMVjIDG1OsEkv9DrDLVGWbk1Wy6X9poMBX1f7fMENp">
  <meta property="og:description" content="Smart and fast link redirection to our official pages, social profiles, and content.">
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 30px;
    }

    .loader {
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .loader-inner {
      height: 100%;
      width: 0;
      background: #3498db;
      animation: loading 5s linear forwards;
    }

    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <div class="loader">
    <div class="loader-inner"></div>
  </div>
</body>
</html>
