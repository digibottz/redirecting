<!DOCTYPE html>
<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    .static_page .item-post h1.post-title {
      display: none !important;
    }
    
    .blog-post-comments {
      display: none !important;
    }
    
    @media screen and (max-width: 1100px) {
    #content-wrapper {
        position: relative;
        box-sizing: border-box;
        padding: 0 4px;
        margin: 30px 0 0;
    	}
    }
    
    #sidebar-wrapper {
      width: 0%;
      display : none;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      min-height: 1px;
    }
    #footer-wrapper .container {
      padding: 4px 0;
    }
    
    .footer-widgets-wrap {
      display: none;
    }
    
    #main-wrapper {
      width: 100%;
      position: relative;
      overflow: visible;
      box-sizing: border-box;
      min-height: 1px;
    }
    
    .item #main-wrapper {
      background: #00000000;
      border-radius: 0px;
      padding: 0px;
      box-shadow: none;
  	}
    
    .post-item-inner {
      position: relative;
      float: left;
      width: 100%;
      background-color: #00000000;
      overflow: hidden;
      box-sizing: border-box;
      margin: 0 0 35px;
	}

    h2 {
      text-align: center;
      font-size: clamp(1.5rem, 2.5vw, 2.5rem);
      margin-bottom: 20px;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(48%, 1fr));
      gap: 4px;
      justify-items: center;
      align-items: stretch;
      
    }
    
    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }

    .card {
      max-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      width: 100%;
      background: #fff;
      border-radius: 0px;
      overflow: hidden;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight : 300;
      transition: transform 0.2s ease;
    }



    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      color: inherit;
      text-decoration: none;
      display: block;
      padding: 0px;
    }

    .product-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background: #eee;
      display: block;
    }

    .product-title {
      background: #383636;
      color: #fff;
      margin: 0;
      padding: 6px;
      font-size: 1.2rem;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-transform: uppercase;
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>

  <script>
    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('#productGrid .card');

      cards.forEach(card => {
        const title = card.querySelector('.product-title').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
